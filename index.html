<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project.</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <header>Calculator project!</header>
    <div class="calculator">
        <div class="screen">
            <div class="outputline"></div>
        </div>
        <div class="buttonsdiv">
            <button class="digits" value="7">7</button>
            <button class="digits" value="8">8</button>
            <button class="digits" value="9">9</button>
            <button id="clear">Clear</button>
            <button class="digits" value="4">4</button>
            <button class="digits" value="5">5</button>
            <button class="digits" value="6">6</button>
            <button class="operations" value="+">+</button>
            <button class="digits" value="1">1</button>
            <button class="digits" value="2">2</button>
            <button class="digits" value="3">3</button>
            <button class="operations" value="-">-</button>
            <button class="digits" value="0">0</button>
            <button class="operations" value="*">*</button>
            <button class="operations" value="/">/</button>
            <button id="enter">Enter</button>


            
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        </div>
    </div>
    
    <footer>Made by Jurre</footer>
</body>

</html>
